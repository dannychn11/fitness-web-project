<!DOCTYPE html>
<html>

<head>
  <title>Workouts</title>
  <link rel="icon" href="images/dumbbell.png">
  <link rel="stylesheet" href="styles/styles.css">
</head>

<body>

  <h1>Workouts</h1>
  <h2 id="header"></h2>
  <input id="date" type="date">
  <button onclick="setDate()">Set Date</button><br><br>
  <button class="display">Cardio</button>
  <button class="display">Weights</button>
  <br><br>
  <form class="inputForm log">
    <input class="input" id="cardioExercise" type="text" placeholder="Excercise" autofocus="on" required />
    <input class="input cardio" id="time" placeholder="Time">
    <input class="input cardio" id="distance" placeholder="distance">
    <button type="submit">Add</button>
  </form>

  <form class="inputForm log">
    <input class="input" id="input1" type="text" placeholder="Excercise" autofocus="on" required />
    <input class="Numinput" id="input2" type="number" min="1" max="99" placeholder="Sets" required />
    <input class="Numinput" id="input3" type="number" min="1" max="99" placeholder="Reps" required />
    <input class="Numinput" id="input4" style="width: 50px" type="number" placeholder="Weight">
    <select id="measurement">
      <option value="lbs">lbs</option>
      <option value="kg">kg</option>
    </select>
    <button type="submit">Add</button>
  </form>
  <br>
  <div class="log">
    <h2>Log</h2>
    <select id="sort">
      <option value="date">Date</option>
      <option value="exercise">Name</option>
    </select>
    <button onclick="sortWorkout(workout)">Sort</button>
    <div id="log">



    </div><br>
  </div>
  </div>
  <button onclick="user.logOut()">Log Out</button>
  <button onclick="user.updateUser()" id="save">Save</button>

  <p>User settings</p><br>
  <button type="button" class="collapsible">Change Password</button>
  <form id="changeUser" class="userForm"><br>
    <input type="password" class="input" id="password" placeholder="password" required>
    <input type="password" class="input newPassword" id="newPassword" placeholder="new password" required>
    <input type="password" class="input newPassword" id="newPassword" placeholder="new password" required>
    <button type="submit">Update</button>
  </form>
  <script src="scripts/common.js" defer></script>
  <script src="scripts/userLog.js" defer></script>
</body>

</html>
