<!DOCTYPE html>
<html>

<head>
    <title>Workout Tools</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="icon" href="images/dumbbell.png">
</head>

<body>
    <h1>Workout Tools</h1>
    <p>Here you will find all the workout tools you will need!</p>
    <h2>Exercise Search</h2>
    <form class="log" style="width:20%">
        <input type="text" id="userInput" placeholder="Exercise">
        <button class="search" onclick="search()">Search</button><br>
    </form>

    <h2>BMI calculator</h2>
    <form id="bmiForm" class="log" style="width:30%">
        <input name="weight" placeholder="Weight (kg or lbs)" type=number>
        <input name="height" step="any" placeholder="Height (m or inches)" type=number>
        <select name="measurement">
            <option value="metric">metric</option>
            <option value="imperial">imperial</option>
        </select>
        <button type="submit">Calculate</button>
    </form><br>
    <img src="images/bmi.png" alt="bmi" height="150" width="250"><br>
    <p id="bmi"></p>
    <h2>Find nearest gym</h2>
    <div class="mapouter">
        <div class="gmap_canvas"><iframe width="600" height="300" id="gmap_canvas"
                src="https://maps.google.com/maps?q=gym&t=&z=1&ie=UTF8&iwloc=&output=embed" frameborder="0"
                scrolling="no" marginheight="0" marginwidth="0"></iframe><a
                href="https://www.couponflat.com">couponflat.com</a></div>
        <style>
            .mapouter {
                position: relative;
                text-align: right;
                height: 300px;
                width: 600px;
                margin: auto;
            }

            .gmap_canvas {
                overflow: hidden;
                background: none !important;
                height: 300px;
                width: 600px;
            }
        </style>
    </div>
    <a href="./home.html"><img src="images/home.png" height="50" width="50"></a>
    </div>
    <script src="scripts/common.js" defer></script>
    <script src="scripts/workoutTools.js" defer></script>
</body>

</html>
